<!-- Intro Header -->
<header class="intro">
  <div class="intro-body">
    <div class="container">
      <iframe
        allowtransparency
        frameborder="0"
        height="160"
        scrolling="no"
        src="https://www.strava.com/clubs/705415/latest-rides/cd05c40ff9fd1ece1fb1f54792ca9e73a3ee28e4?show_rides=false"
        width="300"
      ></iframe>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1 class="brand-heading">{{ site.title }}</h1>
          <p class="intro-text">
            {{ site.description }}<br />
            <a href="#about" class="btn btn-circle page-scroll">
              <i class="fa fa-angle-double-down animated"></i>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</header>
